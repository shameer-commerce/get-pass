<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - UAE BAZZAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/f8dc2modt/Adobe%20Express%20-%20file%20(1).png?updatedAt=1759942818768">
    <style>
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .page-transition {
            animation: fadeInScale 0.6s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        
        .card-animation {
            animation: slideUp 0.7s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="page-transition w-full max-w-md">
        <div class="card-animation bg-gray-900 rounded-2xl shadow-xl overflow-hidden">
            <div class="p-8">
                <div class="flex justify-center mb-6">
                    <img src="https://ik.imagekit.io/onr1ufd7e/Black%20and%20Yellow%20Minimalist%20Player%20Gaming%20Logo%20(4).png" alt="Logo" class="w-48 h-48">
                </div>
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white">Create Account</h1>
                    <p class="text-gray-400 mt-2">Sign up to get started</p>
                </div>
                
                <div class="space-y-4">
                    <button id="googleSignUpButton" class="w-full flex items-center justify-center px-4 py-3 border border-gray-700 rounded-lg shadow-sm bg-gray-800 text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Sign up with Google
                    </button>
                </div>
                
                <div class="mt-8 text-center">
                    <p class="text-gray-400">
                        Already have an account? 
                        <a href="index-sign-in.html" class="font-medium text-indigo-400 hover:text-indigo-300">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBrgosj2hRdEHg01kGcEiXaNEyfoNxHEtk",
            authDomain: "luncherteam-93163.firebaseapp.com",
            projectId: "luncherteam-93163",
            storageBucket: "luncherteam-93163.firebasestorage.app",
            messagingSenderId: "862413255598",
            appId: "1:862413255598:web:b5e358a9d5f6f79b328e3f",
            measurementId: "G-JKDYYKERW9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Check if user is already authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to home page
                window.location.href = "home.html";
            }
        });
        
        // Google sign-up
        document.getElementById('googleSignUpButton').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Sign-up successful, redirect to home page
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    // Handle errors
                    console.error("Sign up error:", error);
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    
                    if (errorCode === 'auth/unauthorized-domain') {
                        alert("Authentication error: This domain is not authorized. Please contact the site administrator.");
                    } else {
                        alert("Sign up failed: " + errorMessage);
                    }
                });
        });
    </script>
</body>
</html>
